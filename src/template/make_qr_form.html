<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fiアクセスポイント接続用QRコード生成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Wi-Fi QR</a>
        </div>
      </nav>
    <div class="container mt-5 p-5">
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <p class="display-6">WiFiアクセスポイント接続用QRコード生成</p>
            <hr/>
            <form method="POST" action="/generate/qr">
                <div class="mb-3">
                    <label for="ssid" class="form-label">SSID</label>
                    <input type="text" class="form-control" id="ssid" name="ssid">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">接続パスワード</label>
                    <input type="password" class="form-control" id="password" name="password">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">生成する</button>
                  </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
